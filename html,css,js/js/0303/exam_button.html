<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>


    // 배열에 0 ~ f (0~15) 삽입
    var arr = [];
    arr.push('a');
    arr.push('b');
    arr.push('c');
    arr.push('d');
    arr.push('e');
    arr.push('f');
    for(var i=1; i<=9; ++i)
        arr.push(i);


    $(document).ready(function(){  
            setInterval(()=>{
                    for(let k=0; k<5; k++)
                    {
                        // 0~16중 랜덤으로 index를 설정하여 arr[index]를 가져옴
                        // 가져온 arr[index]를 #______ 중 한자리로 사용
                        // 결과적으로 #______ 에는 모두 0~f 중 랜덤한 값이 들어감
                        var randColor="#";
                        for(var i=0; i<6; ++i)
                            randColor += arr[parseInt(Math.random()*15)];
                        $('button').eq(k).css('background-color',randColor);   
                        console.log("current color : " + randColor);
                    }
            },1000);
        });

    </script>
</head>
<body>
    <button>button1</button>
    <button>button2</button>
    <button>button3</button>
    <button>button4</button>
    <button>button5</button>
</body>
</html>
