    <script>

        // 문제3
        const f = (i,j,) => {
            i = i * 5;
            j = j * 3;
            return i+j;
        }
        
        $(document).ready(function(){
            $('button').eq(0).click(function(){
                console.log(f(5,5));
            })
        })

        // 문제4

        // 배열 생성
        var arr = [];

        // 1~20까지 랜덤한 정수를 길이가 20인 배열에 삽입
        for(var i=1; i<=20; i++){
            arr[i] = parseInt(Math.random()*20);
        }

        // 짝수인 인자만 더하여 sum에 누적한 후, sum 반환
        const odd = (arr) => {
            var sum = 0;
            for(var j of arr){
                if(arr[j] % 2 == 0)
                sum += arr[j];
            }
            return sum;
        }

        // 함수 호출
        console.log(odd(arr));

        


        
    </script>
