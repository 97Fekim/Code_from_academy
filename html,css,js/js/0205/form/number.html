<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <script>
        $(document).ready(function(){
            
            $('button').click(function(){
                var sum = 5;
                sum += Number($('input[type=number]').eq(0).val());
                sum += Number($('input[type=number]').eq(1).val());
                sum += Number($('input[type=range]').eq(0).val());
                $('input[type=text]').val(sum);            
                sum = 0;
            })            
            // var $green = $('input[type=range]');
            // $green.change(function(){
            //     var re = $(this).val();
            //     console.log(re);
            //     $('input[type=number]').val(re);
            // })
        })
    </script>

    <style>
        body{
            background-color: #fff;
        }
        form legend{
            font: size 15px;
            font-weight: 600%;
        }
        form label.reg{
            font-size:14px;
            width:150px;
            float:left;
        }
        form ul li{
            list-style: none;
            margin:15px;
        }
        #member, #stuff{
            width: 50px;
        }

    </style>
</head>
<body>
    <form action="">
        <legend>등록정보</legend>
        <ul>
            <li>
                <label for="member" class="reg">
                    참여인원<small>(최대10명)</small>
                </label>
                <input type="number" id="member" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label for="stuffs" class="reg">
                    지원물품<small>(1인당 5개)</small>
                </label>
                <input type="number" id="member" value="1" min="0" max="10" step="1">
            </li>
            <li>
                <label for="stais" class="reg">
                    희망단계<small>(상,중,하)</small>
                </label>
                <input type="range" id="satis" value="1" min="1" max="8">
            </li>
        </ul>
    </form>
    <button>총합</button>
    총합결과 <input type="text">
</body>
</html>
