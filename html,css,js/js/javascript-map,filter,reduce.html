<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title>
    <script>
         function t(i){
             var sum=0;
             for(const j of i){ //i 배열에서 하나씩 꺼내어 j변수에 담고 
                                //그것을 sum에 누적하고 그 결과를
                                // 호출한 곳으로 반환하여 re 변수에 저장
                 sum += j;
             }
             return sum;
         }
         var arr = [1,2,3,4,5,6];
         var re = t(arr);
         console.log(re);

         // 익명함수로 구현
         const f = function(i){
            var sum=0;
            for(const j of i){
                sum += j;
            }
            return sum;
        }
        
         re = f(arr);
         console.log(re);

        // 람다함수로 구현
        const lam = (i) => {
            var sum = 0;
            for(const j of i){
                sum += j;
            }            
            return sum;
        }
        re = lam(arr);
        console.log(re);

         // t 함수 호출시 arr 배열을 전달하고
         // 그 전달된 배열의 변수명을 i가 저장하고 있고
         // i 변수에는 arr(배열명)이 저장되어 있으므로 
         // 문제3) 위의 코드를 이해한 후
         // 3-1)익명함수를 변수에 저장하고 동일한 기능 구현
         // 3-2)람다함수를 변수에 저장하고 동일한 기능 구현

         // 문제 4) a의 b승을 구하는 함수 정의하고 호출한 결과 출력
         function pow(a,b){
            var res = 1;
            for(var i=0; i<b; ++i){
                res *= a;
             }
             return res;
         }
         console.log('a의 b승 : ', pow(3,4));

         // 문제 5) 아래의 arr 배열을 전달하고, 홀수 데이터만
         // 3배한 결과의 총합을 구하는 함수 호출 후 결과를 출력
         for (let i = 0; i < arr.length; i++) {
             arr[i] = parseInt(Math.random()*100);
         }
        
         const resultTimes = (i) => {
             sum = 0;
             for(const j of i){
                 if(j%2 == 1)
                 sum += 3*j;
             }
             return sum;
         }
         console.log('호출 후 반환된 결과 : ', resultTimes(arr));

         var arrPush = [];
         for(let i=0; i<200; i++){
             arrPush.push(i*5 + 1);
         }
         
         /* map, filter, reduce 사용 */
         console.log(arr
         .filter(i=>i%2==1)
         .map(i=>i*3)
         .reduce((i,j)=>i+j))
         

    </script>
