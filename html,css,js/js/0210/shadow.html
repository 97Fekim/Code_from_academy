<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>text-Transform</title>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                var sd = "";
                sd += parseInt(Math.random()*10);
                sd += "px";
                sd += " ";
                sd += parseInt(Math.random()*10);
                sd += "px";
                sd += " ";
                sd += parseInt(Math.random()*10);
                sd += "px";
                sd += " ";
                sd += "#";
                sd += parseInt(Math.random()*999);
                console.log(sd);
                $('.shadow3').css('text-shadow', sd);
            })
        })
        // 문제 12) 문자열 결합하여 text-shadow를 가변해보세요
    </script>
    <style>
        h1{
            font-size: 100px;
            font-family: "Arial Rounded NT"; /* 글꼴 */
        }
        .shadow1{
            color: orange;
            text-align: 1px 1px;
        }
        .shadow2{
            text-shadow: 5px 5px 3px #f00;
        }
        .shadow3{
            color: #fff;
            text-shadow:7px 7px 5px #000;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML5</h1>
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
    <button>button</button>
</body>
</html>
