<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <style>
        body{
            background-color: #fff;
        }
        ul li{
            list-style: none;
            margin: 15px;
            font-size: 14px;
        }

    </style>

    <script>
        $(document).ready(function(){
            setInterval(()=>{
               $('meter').eq(2).val($('meter').eq(2).val()+1000);
               if($('meter').eq(2).val()>$('meter').eq(2).attr('high')){
                    $('meter').eq(2).val($('meter').eq(3).val());
                    alert('경고');
               }
            },1000);
        })
    </script>
</head>
<body>
    <ul>
        <li>
            <label for="">점유율 0.8</label>
            <!-- 전체 크기 1을 기준으로 0.8만큼 차지 -->
            <meter value="0.8">
        </li>
        <li>
            <label for="">사용량 64%</label>
            <!-- 전체 크기 100을 기준으로 64만큼 차지 -->
            <meter value="0.8">
        </li>
        <li>
            <label for="">트래픽 초과</label>
            <!-- 전체 크기는 1024 ~ 10240까지 인데 
                높다고 설정한 8192보다 현재값 9216이
                더 큽니다 -->
            <meter min="1024" max="10240" low="2048" high="8192" value="2000">
        </li>
        <li>
            <label for="">적절한 트래픽</label>
            <!-- 전체 1중에서 현재 0.5를 차지하고 있으며
                적정도를 0.8로 설정했습니다 -->
            <meter value="0.5" optimum="0.8">
        </li>
    </ul>
</body>
</html>
