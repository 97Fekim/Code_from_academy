<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
    <style>
        h1{
            color : rgb(0,200,0);
        }
        h2{
            color: blue;
        }
        .accent{
            color: #f00;
        }
        img{
            float: right;
        }
        .floatLeft{
            float: left;
        }
    </style>
    <script>
        $(document).ready(function(){
            // var str = ""
            // setInterval(()=>{
            //         $('p').eq(2).text(str);
            //         str += "평화";
            //     },1000);

            var flag = true;
            setInterval(()=>{
                if(flag){
                   $('img').addClass("floatLeft");
                   flag=false;
                }
                else{
                    $('img').removeClass("floatLeft");
                    flag=true;
                }
            },50);
        })
    </script>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src="images/galic.jpg" alt="" width="300" height="300">
    <p>일해백리(一害百利)는 마늘의 별명이다. 
    한가지 해가 있고 백가지 이로움이 있다는 뜻이다. 
    그 한 가지 해란, 아린 맛으로 인해 위에 부담을 준다는 것이다.</p>
    
    <p>마늘 특유의 아린 맛은 알리신이라는 성분 때문으로, 
    살균 및 항균 작용을 하며  
    마늘에 들어 있는 아연이 피로 회복에 도움을 준다.</p>
    <p></p>
</body>
</html>
