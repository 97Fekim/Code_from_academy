<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color:black;
        }
    </style>
    <script>
        var flag = 0;
        $(document).ready(function(){
                                
            $('button').click(function(){
                if(flag == 0){
                    $('p').eq(0).attr('target', '_blank');
                    flag = 1;
                }
                else{
                    $('p').eq(0).attr('target', '');
                    flag = 0;
                }
            // 버튼을 누르면 target = _blank 추가하고 
            // 한번더 누르면 ''으로 만든다
        })
    </script>

</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    
    <a href = "http:://www.easyspub.com"> 이지스 퍼블릿이 홈페이지</a>
    <h1>이미지 링크 만들기</h1>

    <p>
        <a href = "https://www.easyspub.com" target="_black"></a>
    </p>
    

    <button>누르면 target 들어감</button>

</body>
</html>
