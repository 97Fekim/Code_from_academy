<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

     <style>
        ul{
            list-style: none;
        }
        li{
            margin: 20px;
        }
        li label{
            /* 공백은 자손(descendant), 
             * '>'' 는 자식(child) 
            */
            width: 80px;
            float: left;
        }
        fieldset{
            margin: 15px;
        }
    </style>
    <!-- 문제5) jQuery 추가하고 button 태그 2개 추가하고
        왼쪽 버튼을 누르면 li 태그의 첫번째가 색상이 추가
        되도록, 
        두번째 버튼을 누르면 색상이 삭제되고
        버튼을 한번 더 누르면 다음 li 태그에 적용하도록 
    -->
    <script>
        var cnt = 0;
        $(document).ready(function(event){
            $('button#a').click(function(e){
                $('li').eq(cnt).css('background-color', 'blue');
            })
            $('button#b').click(function(event){
                $('li').eq(cnt).css('background-color', 'white');    
                cnt = (cnt+1)%4;
            })            
            $('input#name').change(function(i){
                console.log('값',i.target.value);
                console.log('이름',i.target.name);
            })
        })
    </script>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="b">메일주소</label>
                    <input type="text" id="b">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="text" id="password">
                </li>
            </ul>
        </fieldset>
    </form>
    <button id="a">왼쪽 버튼</button>
    <button id="b">오른쪽 버튼</button>    
</body>
</html>
