    <script>
        var flag = false;
        
        $(document).ready(function(){          
            $('button').click(function(){
                if(flag == false){
                    $('input').eq(0).attr('type','hidden');
                    flag = true;
                }
                else{
                    $('input').eq(0).attr('type','id');
                    flag = false;
                }
            })
        })              
    </script>
