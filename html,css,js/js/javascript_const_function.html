<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js2</title>
<script>
    // 함수 변수 정의
    const f = function(i,j) {   // 이름 없는 함수를 변수에 저장
        // 그 내용을 수정하지 않으려고 상수형 const를 변수로 정함
        return i+j*i;
    }
    f = 7;
    var result = f(7,8);
    console.log(result);
</script>
</head>
