<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <style>
        body{
            font-size: 9pt;
        }
        #panel{
            width : 600px;
            height: 400px;
            border : 1px solid #999;
            position: relative;
        }
        #fish{
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #nav {
            text-align: center;
            width: 600px;
        }
    </style>

    <script>
        $(document).ready(function(){
            // 물고기 노드 구하기
            var $fish = $('#fish');

            // 버튼에 클릭 이벤트 걸기
            $("#btnStart").click(function(){
                // 1. 값 구하기
                var x = parseInt($("#txtX").val());
                var y = parseInt($("#txtY").val());

                // 2. 비교
                if((x >= 0 && x <= 500) && (y >= 0 && y <= 300)) {
                    // 물고기 움직이기
                    $fish.css('left',x).css('top',y);
                }
                else {
                    alert("입력된 값이 너무 큽니다 다시 입력해주세요");
                }
            })
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div id = "panel">
        <img src = "book.png" id = "fish">
    </div>
    <div id="nav">
        <label for="">x값 입력</label>
        <input type="text" id=txtX>
        <br>
        <label for="">y값 입력</label>
        <input type="text" id=txtY>
        <br>
        <button id="btnStart">
            물고기 움직이기
        </button>
    </div>
</body>
</html>
