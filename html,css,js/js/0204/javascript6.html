<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Document</title>
    <script>
        /* 문제 6) 배열의 index를 random으로 뽑아서 
        구구단을 1초마다 랜덤 구구단을 출력하세요 */
        const gugudan = (i) => {
            var merged = "";
            for(var j=1; j<=10; ++j){
                merged += i + "x" + j + "=" + j*i + "\n";            }
            return merged;
        }
     
        $(document).ready(function(){
            setInterval(()=>{
                var index = parseInt(Math.random()*9);
                console.log(index);
                console.log(gugudan(index));
            },1000);
        })
    </script>
</head>

</body>
</html>
