        const gugudan = (i) => {
            var merged = "";
            for(var j=1; j<=10; ++j){
                merged += i + "x" + j + "=" + j*i + "\n";            }
            return merged;
        }     
        $(document).ready(function(){
            setInterval(()=>{
                var index = parseInt(Math.random()*9);

                $('input[type=text]').val(index);
                console.log(index);
                console.log(gugudan(index));
            },1000);
        })
    </script>
