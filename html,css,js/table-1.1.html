<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>tale</title>
  <style>
    table, th, td {
        border: 1px solid #7fb;
    }
    td{
        padding: 10px;
    }
  </style>
</head>

<body>
    <table>
        <tr>
            <th>제목셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    <!-- tr(table row), td(table date), th(table head) -->
</body>

</html>
