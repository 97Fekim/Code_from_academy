<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQurey CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    
    <title>계산기2</title>
    
    </head>
  <body>
    
    <h1>계산기2</h1>

    <script>
      let arr = [(i,j)=>i+j, (i,j)=>i-j, (i,j)=>i*j, (i,j)=>i/j]
      $(document).ready(function(e){
        $('button').each(function(index,current){
          $(this).click(function(e){  //this는 현재 눌린 버튼
            let first = $('input').eq(0).val();   // 첫번째 input 태그의 값을 읽어서 first변수에 저장
            let second = $('input').eq(1).val();  // 두번째 input 태그의 값을 읽어서 second변수에 저장
            $('input').eq(2).val(arr[index](Number(first),Number(second)));
            // 태그에 입력된 값은 문자열이므로 숫자로 변환해야 연산을 할 수 있음(Number())
          })
        })
      })
    </script>
    첫번째 값 : <input type="text" name="" id="">
    첫번째 값 : <input type="text" name="" id="">
    결과 값 : <input type="text" name="" id="">

    <button type="button">+</button>
    <button type="button">-</button>
    <button type="button">*</button>
    <button type="button">/</button>
  
    </body>
</html>
