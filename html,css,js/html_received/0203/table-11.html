<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        table, th,td{
            border: 1px dotted #ccc;
        }
        td{
            padding: 15px; /* 셀 테두리(border) 와 내용(content)  사이의 간격 (패딩)*/
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>제목셀</th>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <th>제목셀</th>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
    <!--  tr (table row), td (table date) th(table head) -->
</body>
</html>
