<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <style>
        table, th,td{
            border: 1px solid blue;
        }
        th{
            padding: 15px; /* 셀 테두리(border) 와 내용(content)  사이의 간격 (패딩)*/
        }
        tr>td:nth-child(odd){
            width: 120px; /* 홀수 번째 열(폭) 의 너비(width) : 120px */
        }
        tr>td:nth-child(even){
            width: 300px; /* 짝수 번째 열(폭)의 너비 : 300px */
        }
/*  > 는 자식 (child ), 공백은 자손(descendant )  */
    </style>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
            
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
    </table>
    <!--  tr (table row), td (table date) th(table head) colspan (column을 합친다 ) -->
</body>
</html>
