<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        table,th,td{
            border: 1px solid #ccc;
        }
        th,td{
            width: 80px;
            padding: 10px;
        }
        thead, tfoot{
            background:#ff00ee; /* 배경색  */
        }
    </style>
    <script>
        var prev=0;
        var  id =0
        $(document).ready(function(){
            id= setInterval(()=>{
                var $ttt = $('tbody>tr>td');
                var rand = parseInt(Math.random()*$ttt.length);
                $ttt.eq(prev).css('background-color','white');
                prev= rand; //이전의 random값을 prev변수에 저장하고 여기 들어오면
                $ttt.eq(rand).css('background-color','red');

            }   ,   100); // 2번째 매개변수 간격으로 첫번째 함수를 실행하라 
            $('button').click(function(){
                clearInterval(id); //타이머 종료 
            })
        }) //document ready 
    </script>
</head>
<body>
    <button>타이머 종료</button>
    <table>
        <caption>제주특별 자치도 학교 현황(2015.4.1 기준) </caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학급수</th>
                <th>학생수</th>
                <th>교원수 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유치원</th>
                <td>117</td>
                <td>252</td>
                <td>5,547</td>
                <td>474</td>
            </tr>
            <tr>
                <th>초등학교</th>
                <td>111</td>
                <td>1,720</td>
                <td>37,686</td>
                <td>2,632</td>
            </tr>
            <tr>
                <th>중학교</th>
                <td>44</td>
                <td>699</td>
                <td>21,274</td>
                <td>1,412</td>
            </tr>
            <tr>
                <th>고등학교</th>
                <td>29</td>
                <td>676</td>
                <td>22,019</td>
                <td>1,433</td>
            </tr>
            <tr>
                <th>특수학교</th>
                <td>3</td>
                <td>90</td>
                <td>428</td>
                <td>160</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>300</td>
                <td>3,437</td>
                <td>86,954</td>
                <td>6,111</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
