<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        table,th,td{
            border: 1px solid #ccc;
        }
        th,td{
            width: 80px;
            padding: 10px;
        }
        thead, tfoot{
            background:#ff00ee; /* 배경색  */
        }
    </style>
    <script>
        var prev=0;
        $(document).ready(function(){
            $('button').click(function(){
                console.log('버튼이 눌렸다 ');
                var $ttt = $('tbody>tr>td');
                $($ttt[0])// jquery객체가 됨 그래야 jquery에서 제공하는 메서드 사용가능함 
               // console.log($ttt.length);//td = 20개 
                var rand = parseInt(Math.random()*$ttt.length);
                $ttt.eq(prev).css('background-color','white');
                prev= rand; //이전의 random값을 prev변수에 저장하고 여기 들어오면
                //기존의 색상을 흰색으로 변경후 실행함 
                console.log(rand);
                $ttt.eq(rand).css('background-color','red');
                //문제 1) td 데이터 위치는 랜덤의 위치가 색상이 변경되도록 코드를 설계하세요 
            })

        })
    </script>
</head>
<body>
    <button>눌러라 그러면 색상이 변경될거다</button>
    <table>
        <caption>제주특별 자치도 학교 현황(2015.4.1 기준) </caption>
        <thead>
            <tr>
                <th>구분</th>
                <th>학교수</th>
                <th>학급수</th>
                <th>학생수</th>
                <th>교원수 </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>유치원</th>
                <td>117</td>
                <td>252</td>
                <td>5,547</td>
                <td>474</td>
            </tr>
            <tr>
                <th>초등학교</th>
                <td>111</td>
                <td>1,720</td>
                <td>37,686</td>
                <td>2,632</td>
            </tr>
            <tr>
                <th>중학교</th>
                <td>44</td>
                <td>699</td>
                <td>21,274</td>
                <td>1,412</td>
            </tr>
            <tr>
                <th>고등학교</th>
                <td>29</td>
                <td>676</td>
                <td>22,019</td>
                <td>1,433</td>
            </tr>
            <tr>
                <th>특수학교</th>
                <td>3</td>
                <td>90</td>
                <td>428</td>
                <td>160</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>합계</th>
                <td>300</td>
                <td>3,437</td>
                <td>86,954</td>
                <td>6,111</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
