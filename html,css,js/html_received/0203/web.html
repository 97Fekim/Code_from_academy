<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        button{
            background-color: #ff00ff;
            /*  배경색이 너무 단순합니다. 그래서 16진수로 색상을 표현함 
            # ff(255) ee(1110  1110 )  33(0011 0011 ) 
            비디오 신호 , 이미지신호는 8bit(1byte) 로 표현함 
            */
        }
    </style>
    <script>
        var arr =['00','11','22','33','44','55','66','77','88','99','aa','bb','cc','dd','ee','ff']
        $(document).ready(function(e){ //우선은 이렇게 하세요
            $('button') .click(function(e){ //버튼 태그가 눌리면
                var rrand = parseInt(Math.random()*arr.length) //random의 index가져오기 
                var grand = parseInt(Math.random()*arr.length) //random의 index가져오기 
                var brand = parseInt(Math.random()*arr.length) //random의 index가져오기 
                var merged = '#' + arr[rrand] + arr[grand] +arr[brand]; //버튼을 누를때마다 index를 변경하여
                //색상의 조합을 랜덤으로 하세요 
                console.log(merged);
                $('button').css('background-color',merged)
                merged='';//공백 문자로 초기화 
           })
        })
    </script>
</head>
<body>
    <h1>웹 개발 기초</h1>
    <ol >
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
    <button>눌러라 그러면 변할것이다</button>
    <!-- 남현재 유민 연진 호상 범석 하라 정국 -->
</body>
</html>
