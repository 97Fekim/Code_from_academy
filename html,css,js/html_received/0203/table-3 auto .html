<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        var arr = ['https://www.naver.com', 'https://www.daum.net', 'https://seongnam.greenart.co.kr/' ]
        $(document).ready(function(){
            for (let i = 0; i < 3; i++) {
                $('button').eq(i).click(function(){
                    $('a').eq(i).attr('href',arr[i]);
                }) // 버튼 클릭 
            }//for
        }) //document ready 
    </script>
    <style>
        table, th,td{
            border: 1px solid #ccc;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<!-- Caption 태그는 표 제목을 사용하기 위해 table 태그 바로 아래에 사용  -->
<body>
    <table border="1">
        <caption>
            <strong>Modern 브라우저</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬(Chrome)</th>
            <td>구글</td>
            <td><a href="https://www.google.com/chrome">구글로 가세요</a></td>
        </tr>
        <tr>
            <th>파이어폭스(FireFox)</th>
            <td>Mozzila</td>
            <td><a href="https://www.mozilla.org/ko/firefox">파이어 폭스로 가세요</a></td>
        </tr>
        <tr>
            <th>엣지(Edge)</th>
            <td>마이크로 소프트</td>
            <td><a href="https://www.microsoft.com/ko-kr/windows/microsoft-edge">마소로 가자</a></td>
        </tr>
    </table>
    <!-- a (anchor ) href 속성의 값(url 주소) 으로 이동  -->
    <button>누르면 네이버로 이동함 </button>
    <button>누르면 다음으로 이동함 </button>
    <button>누르면 그린 컴퓨터 로 이동함 </button>
</body>
</html>
