<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>Document</title>

</head>


<body>
    <h2>제주 이색 여행지 - 이중섭 거리</h2>

    <p>
        <strong>주말 </strong> 마다 <b>'서귀포 문화예술 디자인 시장'</b> 이 열립니다.
    </p>

    <p>
        <em>'아트마켓'</em> 이라고도 불리는데 <i>문화예술 체험</i> 이나
        <i>공연 관람</i>을 할수도 있고<br>
        작가들이 직접 만든 창작 예술품등을 판매하기도 합니다.
    </p>
    <!-- 이텔릭체로 표시하기
        em이나 i(italic)으로 표시하고 문장에서 흐름상 특정 부분을 강조하고 싶을때는
        em 태그 사용하고 마음속의 생각이나 꿈 기술적인 용처 다른 관용구 등에서는 i 태그 사용
        다시 말해서 중요한 내용을 담고 있는 것이 em태그 이고 단순히 이텔렉은 i 태그 사용함
        strong은 강하게 , bold는 굵게
     -->

</body>

</html>
