<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>기본 html 문서
  </title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <style>
      table, th, td{
          border : 1px solid #ccc;
      }
      th,td{
          width: 80px;
      }
      thead, tfoot{
          background: #ff00ee;
      }
  </style>
  <script>
      let prev = 0;
      const f = () => {
        
        console.log('버튼이 눌렸다');
        let $ttt = $('tbody>tr>td');
        let rand = parseInt(Math.random() * $ttt.length);
        $ttt.eq(prev).css('background-color','white');
        prev = rand;
        $ttt.eq(rand).css('background-color','red');            
    
      }
      $(document).ready(function(){
        setInterval(f, 500);
      })
  </script>
</head>

<body>
    <button>눌러라,, 그러면 색상이 변경될거다</button>
    <table>

        </thead>
        <tbody>

            </tr>

                <th>초등학교</th>

            </tr>

</html>
