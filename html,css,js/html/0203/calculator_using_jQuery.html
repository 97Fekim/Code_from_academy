<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- jQurey CDN -->

    <!-- Bootstrap CSS -->

    <title>계산기</title>
    
    </head>
  <body>
    
    <h1>계산기</h1>

    <script>
      const plus = () => {
        let first = $('input').eq(0).val();
        let second = $('input').eq(1).val();
        let result = Number(first) + Number(second);
        $('input').eq(2).val(result);
        console.log('덧셈이 실행되었어요', first,'+', second,'=',result);
      }
      
      const substrate = () => {
        let first = $('input').eq(0).val();
        let second = $('input').eq(1).val();
        let result = Number(first) - Number(second);
        $('input').eq(2).val(result);
        console.log('뺄셈이 실행되었어요', first,'-', second,'=',result);
      }

      const mul = () => {
        let first = $('input').eq(0).val();
        let second = $('input').eq(1).val();
        let result = Number(first) * Number(second);
        $('input').eq(2).val(result);
        console.log('곱셈이 실행되었어요', first,'*', second,'=',result);
      }

      const div = () => {
        let first = $('input').eq(0).val();
        let second = $('input').eq(1).val();
        let result = Number(first) / Number(second);
        $('input').eq(2).val(result);
        console.log('나눗셈이 실행되었어요', first,'/', second,'=',result);
      }

      let func_arr = [plus,substrate,mul,div]
      $(document).ready(function(e){
          $('button').each(function(i,j){
            $(this).click(function(e){
              func_arr[i]();
            })
          })
      })
      
    </script>

    첫번째 값 : <input type="text" name="" id="">

    <button type="button" class="btn btn-primary">덧셈</button>
    <button type="button" class="btn btn-secondary">뺄셈</button>
    <button type="button" class="btn btn-success">곱셈</button>
    <button type="button" class="btn btn-danger">나눗셈</button>
