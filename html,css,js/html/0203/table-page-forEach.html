<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>기본 html 문서
  </title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
      $(document).ready(function(){
          $('button').click(function(){
              // 버튼이 눌리면 여기 코드 실행함
              // 버튼 태그 생성
              $('a').eq(0).attr('href','https://naver.com');
              $('a').eq(1).attr('href','https://daum.com');
              $('a').eq(2).attr('href','https://seongnam.greenart.co.kr/');
              // attr (attribute 약자), 이 href를 찾아서 값을 
              // attr의 두번째 매개변수('https://naver.com')로 변경
          })
      })
  </script>
  <style>
   table, th, td{
       border:1px solid #ccc;
   }
   th, td {
       padding:10px;
   }
  </style>
</head>

<body>
    <table border = "1">
        <caption>
            <strong>Modern 브라우저</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬</th>
            <td>구글</td>
            <td><a href="google.com">구글로 가세요</a></td>
        </tr>
        <tr>
            <th>파이어폭스</th>
            <td>Mozila</td>
            <td><a href="Mozila.com">구글로 가세요</a></td>
        </tr>
        <tr>
            <th>엣지</th>
            <td>마소</td>
            <td><a href="Microsoft.com">구글로 가세요</a></td>
        </tr>
    </table>
    <button>누르면 네이버로 이동함</button>
</body>

</html>
