<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>기본 html 문서</title>

  <!-- jQurey CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <style>
      button{
          background-color: red;
          /* 배경색이 너무 단순합니다.... 그래서 16진수로 색상을 표현함 
          * # ff(1111 1111, 255) ee(1110 1110) bb(0011 0011) 
          * 비디오 신호, 이미지 신호는 8비트(1byte)로 표현함
          */
      }
  </style>
  

  <script>
    // jQuery는 js 언어를 적용한다.
    // jQuery는 js로 만들어진 라이브러리
    // jQuery는 $  

    let cnt = 0;
    //let arr = [1,2,3,4,5,6,11];
    let arr = ['00','11','22','33','44','55','66','77'
    ,'88','99','aa','bb','cc','dd','ee','ff'];
    $(document).ready(function(e){      
        $('button').click(function(e){      // 버튼 태그가 눌리면
            console.log("버튼이 눌렸다.", arr[(cnt++) % arr.length]);  // 여기를 실행한다.
            let rand1 = parseInt(Math.random() * arr.length);
            let rand2 = parseInt(Math.random() * arr.length);
            let rand3 = parseInt(Math.random() * arr.length);
            let merged = '#' + arr[rand1] + arr[rand2] + arr[rand3];
            $('button').css('background-color',merged);
            merged = "";
        })
    })  // 버튼이 눌릴때마다 cnt값이 하나씩 증가되고 그 cnt 값을 이용하여
        // 배열의 데이터에 접근하여 출력함
  </script>

</head>

<body>

    <h1>웹 개발 기초</h1>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
    </ol>

    <button>
        눌러라 그러면 변할것이다
    </button>

</body>

</html>
